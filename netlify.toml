# Netlify Configuration for StudyPOD

[build]
  # Build command - this tells Netlify how to build your app
  command = "npm run build"
  
  # Publish directory - where the built files are located
  publish = "dist"
  
  # Base directory (optional, if your code is in a subdirectory)
  # base = "/"

[build.environment]
  # Node.js version to use
  NODE_VERSION = "18"

# Redirect rules for Single Page Application
# This ensures all routes work properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
